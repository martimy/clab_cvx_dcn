name: cdc # Cumulus Data Centre

# Note: default runtime is ignite

topology:
  nodes:
    leaf01:
      kind: cvx
      image: networkop/cx:4.3.0
      runtime: docker
      binds:
        - leaf01/interfaces:/etc/network/interfaces
        - leaf01/daemons:/etc/frr/daemons
        - leaf01/frr.conf:/etc/frr/frr.conf
      mgmt_ipv4: 172.20.20.21

    leaf02:
      kind: cvx
      image: networkop/cx:4.3.0
      runtime: docker
      binds:
        - leaf02/interfaces:/etc/network/interfaces
        - leaf02/daemons:/etc/frr/daemons
        - leaf02/frr.conf:/etc/frr/frr.conf
      mgmt_ipv4: 172.20.20.22

    leaf03:
      kind: cvx
      image: networkop/cx:4.3.0
      runtime: docker
      binds:
        - leaf03/interfaces:/etc/network/interfaces
        - leaf03/daemons:/etc/frr/daemons
        - leaf03/frr.conf:/etc/frr/frr.conf
      mgmt_ipv4: 172.20.20.23

    spine01:
      kind: cvx
      image: networkop/cx:4.3.0
      runtime: docker
      binds:
        - spine01/interfaces:/etc/network/interfaces
        - spine01/daemons:/etc/frr/daemons
        - spine01/frr.conf:/etc/frr/frr.conf
      mgmt_ipv4: 172.20.20.11

    spine02:
      kind: cvx
      image: networkop/cx:4.3.0
      runtime: docker
      binds:
        - spine02/interfaces:/etc/network/interfaces
        - spine02/daemons:/etc/frr/daemons
        - spine02/frr.conf:/etc/frr/frr.conf
      mgmt_ipv4: 172.20.20.12

    server01:
      kind: linux
      image: networkop/host:ifreload
      binds:
        - server01/interfaces:/etc/network/interfaces
      mgmt_ipv4: 172.20.20.31

    server02:
      kind: linux
      image: networkop/host:ifreload
      binds:
        - server02/interfaces:/etc/network/interfaces
      mgmt_ipv4: 172.20.20.32

    server03:
      kind: linux
      image: networkop/host:ifreload
      binds:
        - server03/interfaces:/etc/network/interfaces
      mgmt_ipv4: 172.20.20.33


  links:
    - endpoints: ["leaf01:swp1", "server01:eth1"]
    - endpoints: ["leaf02:swp1", "server02:eth1"]
    - endpoints: ["leaf03:swp1", "server03:eth1"]

    - endpoints: ["spine01:swp1", "leaf01:swp11"]
    - endpoints: ["spine01:swp2", "leaf02:swp11"]
    - endpoints: ["spine01:swp3", "leaf03:swp11"]
    - endpoints: ["spine02:swp1", "leaf01:swp12"]
    - endpoints: ["spine02:swp2", "leaf02:swp12"]
    - endpoints: ["spine02:swp3", "leaf03:swp12"]

# All nodes were assigned static addresses
# to be able to use SuzieQ
mgmt:
  ipv4-gw: 172.20.20.100
